name: Build my application

on: push

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest 
    steps:
    - name: Pull repo
      uses: actions/checkout@v4.1.7
        
    - name: Build server
      run: dotnet build
      working-directory: TrickingLibrary.API
    
    - name: Build client
      run: npm run build
      working-directory: TrickingLibrary.client
      
